<!DOCTYPE html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>传感器信息</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script language="javascript">
        $(function(){
            //导航切换
            $(".imglist li").click(function(){
                $(".imglist li.selected").removeClass("selected")
                $(this).addClass("selected");
            })
        })
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".cancel").click(function(){
                $(".tip").fadeOut(100);
            });
        });
    </script>
</head>


<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">传感器管理</a></li>
    </ul>
</div>

<div class="rightinfo">
    <div class="tools">

        <ul class="toolbar">
            <li id="queryRecordBtn" name="queryRecordBtn" onclick="onQueryRecord()"><img src="../images/search.png" />查询</li>
            <li id="printRecordBtn" name="printRecordBtn" onclick="onPrintRecord()"><img src="../images/print.png" />打印</li>
            <li id="exportRecordBtn" name="exportRecordBtn" onclick="onExportRecord()"><img src="../images/export.png" />导出</li>
            <li id="orderRecordBtn" name="orderRecordBtn" onclick="onOrderRecord()"><img src="../images/sort.png" />按温度/湿度排序</li>
            <li id="statisticRecordBtn" name="statisticRecordBtn" onclick="onStatisticRecord()"><img src="../images/t04.png" />统计</li>
        </ul>
    </div>


    <table class="table table-striped table-bordered table-hover datatable" id="record_list">
        <thead>
        <tr>
            <th class="table-checkbox"><input type="checkbox" class="group-checkable" data-set="#record_list .checkboxes" /></th>
            <th>编号</th>
            <th>采集时间</th>
            <th>采集设备</th>
            <th>温度</th>
            <th>湿度</th>
            <th>操作</th>
        </tr>
        </thead>
    </table>

</div>

<div class="tip" id="QueryWarningRecord">
    <div class="tiptop"><span>查询信息</span><a></a></div>
    <div class="tipinfo">
        <span><img src="../images/ticon.png" /></span>
        <div class="tipright">
            <input id="query_warning_record" type="text" class="form-control" placeholder="输入设备">
            <br/>

            <input name="" type="button" onclick="submitQueryRecord()" class="sure" value="确定" />&nbsp;
            <input name="" type="button"  class="cancel" value="取消" />
        </div>
    </div>
</div>

<div class="tip" id="ModifyWarningRecord">
    <div class="tiptop"><span>修改信息</span><a></a></div>
    <div class="tipinfo">
        <span><img src="../images/ticon.png" /></span>
        <div class="tipright">
            <input id="modify_warning_record" type="text" class="form-control" placeholder="输入设备名">
            <br/>

            <input name="" type="button" onclick="submitModifyRecord()" class="sure" value="确定" />&nbsp;
            <input name="" type="button"  class="cancel" value="取消" />
        </div>
    </div>
</div>

<div class="tip" id="ExportWarningRecord">
    <div class="tiptop"><span>导出信息</span><a></a></div>
    <div class="tipinfo">
        <span><img src="../images/ticon.png" /></span>
        <div class="tipright">
            <span>下载地址：<a href="" id="download_url" name="download_url">点击下载</a></span>
        </div>
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
    </div>
</div>

<link rel="stylesheet" type="text/css" href="../css/dataTables.bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>

<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/jquery.uniform.min.js"></script>
<script type="text/javascript" src="../js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="sensor_table.js"></script>
</body>

</html>
