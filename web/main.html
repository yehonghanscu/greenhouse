<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
  body
  {
    margin: 0;
    padding: 0;
    border: 0;
    overflow: hidden;
    height: 100%;
    max-height: 100%;
  }

  #topFrame
  {
    position: absolute;
    top: 0;
    left: 0;
    height: 100px;
    width: 100%;
    overflow: hidden;
    vertical-align: middle;
  }

  #leftFrame
  {
    position: fixed;
    top: 100px;
    left: 0;
    height: 100%;
    width: 150px;
    overflow: hidden;
    vertical-align: top;
    background-color: #D2E6FA;
  }

  #rightFrame
  {
    position: absolute;
    left: 150px;
    top: 100px;
    height: 100%;
    width: 100%;
    right: 0;
    bottom: 0;
    overflow: hidden;
    background: #fff;
  }
</style>
<title>信息管理系统界面</title>
</head>
<script src="./js/jquery.js"></script>
<script src="./js/jquery.ba-resize.min.js"></script>
<script src="./js/jquery.gvChart-1.0.1.min.js"></script>
<script src="./js/jquery.idTabs.min.js"></script>
<script type="text/javascript">
    $(document).ready(function (){
        $('#topFrame').attr('src','top.html?_='+Math.random());
    });
    $(document).ready(function (){
        $('#rightFrame').attr('src','login/personalInfo/viewPersonInfo.html?_='+Math.random());
    });
</script>

<body onload="init()">
    <div rows="88,*" cols="*" frameborder="no" border="0" framespacing="0">
        <iframe src="top.html" name="topFrame" scrolling="No" noresize="noresize" id="topFrame" title="topFrame"></iframe>
        <div cols="187,*" frameborder="no" border="0" framespacing="0">
            <iframe src="left_main.html" name="leftFrame" scrolling="No" noresize="noresize" id="leftFrame" title="leftFrame"></iframe>
            <!--此处，修改position，是否可以解决Frame不可滑动到组件底端的问题？-->
            <iframe src="login/personalInfo/viewPersonInfo.html" name="rightFrame" id="rightFrame" title="rightFrame"  style="position:relative;"></iframe>
        </div>
    </div>
</body>

<script>
    function init(){
        // 简单判断登录是否合法，根据不同的用户类型进行菜单栏分类；开始
        const account = sessionStorage.getItem("account");
        const level=sessionStorage.getItem("level");
        if(account==null || level==null){
            alert("登录不合法或已过期，请重新登录！");
            window.location.href="login/login.html";
        }else{
            // 登录合法，接下来进行不同用户类型的页面的不同功能展示.

        }
        // 判断结束
    }
</script>
