<!DOCTYPE html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>工资信息</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script language="javascript">
        $(function(){
            //导航切换
            $(".imglist li").click(function(){
                $(".imglist li.selected").removeClass("selected")
                $(this).addClass("selected");
            })
        })
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".cancel").click(function(){
                $(".tip").fadeOut(100);
            });
        });
    </script>
</head>


<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">工资管理</a></li>
    </ul>
</div>

<div class="rightinfo">
    <div class="tools">

        <ul class="toolbar">
            <li id="addRecordBtn" name="addRecordBtn" onclick="onAddRecord()"><span></span>添加</li>
            <li id="queryRecordBtn" name="queryRecordBtn" onclick="onQueryRecord()"><span></span>查询</li>
            <li id="printRecordBtn" name="printRecordBtn" onclick="onPrintRecord()"><span></span>打印</li>
            <li id="exportRecordBtn" name="exportRecordBtn" onclick="onExportRecord()"><span></span>导出</li>
            <li id="orderRecordBtn" name="orderRecordBtn" onclick="onOrderRecord()"><span></span>按工资降序</li>
            <li id="statisticRecordBtn" name="statisticRecordBtn" onclick="onStatisticRecord()"><span></span>统计</li>
            <li id="statisticRecordBtn" name="statisticRecordBtn" onclick=location.reload();><span></span>刷新</li>
        </ul>
    </div>


    <table class="table table-striped table-bordered table-hover datatable" id="record_list">
        <thead>
        <tr>
            <th class="table-checkbox"><input type="checkbox" class="group-checkable" data-set="#record_list .checkboxes" /></th>
            <th>雇员ID</th>
            <th>雇员姓名</th>
            <th>雇员职务</th>
            <th>工资数额(￥)</th>
            <th>工资发放月份</th>
            <th>备注信息</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
    </table>

<div class="tip" id="AddSalaryRecord">
    <div class="tiptop"><span>增加工资信息</span><a></a></div>
    <div class="tipinfo">
        <span><img src="images/ticon.png" /></span>
        <div class="tipright">
            <input id="employee_id" type="text" class="form-control" placeholder="输入员工ID">
            <br/>
            <input id="employee_name" type="text" class="form-control" placeholder="输入员工姓名">
            <br/>
            <input id="employee_duty" type="text" class="form-control" placeholder="输入员工职务">
            <br/>
            <input id="salary_number" type="text" class="form-control" placeholder="输入员工工资(￥)">
            <br/>
            <input id="salary_remark" type="text" class="form-control" placeholder="输入备注">
            <br/>
            <input id="salary_month" type="text" class="form-control" placeholder="输入工资月份">
            <br/>
            <input name="" type="button" onclick="submitAddRecord()"  class="cancel" value="确定" />&nbsp;
            <input name="" type="button"  class="cancel" value="取消" />
        </div>
    </div>
</div>

<div class="tip" id="QuerySalaryRecord">
    <div class="tiptop"><span>查询工资信息</span><a></a></div>
    <div class="tipinfo">
        <span><img src="images/ticon.png" /></span>
        <div class="tipright">
            <input id="employee_name" type="text" class="form-control" placeholder="输入员工姓名">
            <br/>
            <input id="salary_month" type="text" class="form-control" placeholder="输入工资月份">
            <br/>
            <input name="" type="button" onclick="submitQueryRecord()" class="cancel" value="确定" />&nbsp;
            <input name="" type="button"  class="cancel" value="取消" />
        </div>
    </div>
</div>

<div class="tip" id="ModifySalaryRecord">
    <div class="tiptop"><span>修改工资信息</span><a></a></div>
    <div class="tipinfo">
        <span><img src="images/ticon.png" /></span>
        <div class="tipright">
            <input id="employee_id" type="text" class="form-control" placeholder="输入员工ID">
            <br/>
            <input id="employee_name" type="text" class="form-control" placeholder="输入员工姓名">
            <br/>
            <input id="employee_duty" type="text" class="form-control" placeholder="输入员工职务">
            <br/>
            <input id="salary_number" type="text" class="form-control" placeholder="输入员工工资(￥)">
            <br/>
            <input id="salary_remark" type="text" class="form-control" placeholder="输入备注">
            <br/>
            <input id="salary_month" type="text" class="form-control" placeholder="输入工资月份">
            <br/>
            <input name="" type="button" onclick="submitModifyRecord()" class="cancel" value="确定" />&nbsp;
            <input name="" type="button"  class="cancel" value="取消" />
        </div>
    </div>
</div>

<div class="tip" id="ExportSalaryRecord">
    <div class="tiptop"><span>导出工资信息</span><a></a></div>
    <div class="tipinfo">
        <span><img src="../images/ticon.png" /></span>
        <div class="tipright">
            <span>下载地址：<a href="" id="download_url" name="download_url">点击下载</a></span>
        </div>
        <input name="" type="button"  class="cancel" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
    </div>
</div>

<link rel="stylesheet" type="text/css" href="../css/dataTables.bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>

<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/jquery.uniform.min.js"></script>
<script type="text/javascript" src="../js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="salary_table.js"></script>
</div>
</body>


</html>
